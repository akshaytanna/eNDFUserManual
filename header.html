<script>
  $(document).ready(function() {
  
   $('.summary > li > a > b, h1 > span, h1').each(function() {
      var temp = $(this).text();
      $(this).text(temp.replace(/(\d|^\s)/, ''));
    });

   $('nav > ul > li > ul > li b, :header > span').each(function() {
      var temp = $(this).text();
      $(this).text(temp.replace(/(\d\.)+/, ''));
    });
      
  });
</script>
